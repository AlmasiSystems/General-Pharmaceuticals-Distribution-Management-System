<h2>Hi Chamin</h2>
<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">

  <h1>Forem</h1>
  <mat-form-field>
    <input matInput
     type="text"
      name="title" ngModel
      required>
  </mat-form-field>
  <mat-form-field>
    <textarea
    rows="6"
     matInput name="content" ngModel required>
    </textarea>
  </mat-form-field>
  <button
  mat-raised-button
  type="submit" >Save Post</button>


</form>

</mat-card>
<hr>
