
<div class="animated fadeIn row md-12">
  <div class="row" style="width:100%">


    <!-- main drug table -->
    <div class="col-md-12">
      <div class="main-content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Drug Details</h4>
              <p class="card-category">Recorded Details</p>
            </div>

            <div class="card-body">
              <table class="table table-responsive-sm">
                <thead>
                  <tr>
                    <th class="column">Drug Name</th>
                    <th class="column">Batch Number</th>
                    <th class="column">Batch</th>
                    <th class="column">Quentity</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Dashboard of dashboards">
                    <td class="column">

                      <input
                        type="text"
                        [size]="Dashboard.DrugName.length"
                        [(ngModel)]="Dashboard.DrugName"
                        style="border: none;"
                      />
                    </td>
                    <td class="column">

                      <input
                        type="text"
                        [size]="Dashboard.Batch.length"
                        [(ngModel)]="Dashboard.Batch"
                        style="border: none;"
                      />
                    </td>
                    <td class="column">

                      <input
                        type="text"

                        [(ngModel)]="Dashboard.Spc"
                        style="border: none;"
                      />
                    </td>
                    <td class="column">

                      <input
                        type="text"
                        [size]="Dashboard.Quentity.length"
                        [(ngModel)]="Dashboard.Quentity"
                        style="border: none;"
                      />
                    </td>


                    <td class="column">
                      <div class="row">
                        <div class="col-md-6">

                          <a
                            mat-button
                            color="primary"
                            data-toggle="modal"
                            data-target="#modalEditDrug"
                            (click)="getDashboardDetails(Dashboard.id)"
                            >EDIT</a
                          >
                        </div>
                        <div class="col-md-6">
                          <button
                            mat-button
                            color="warn"
                            (click)="onDelete(Dashboard.id)"
                          >
                            DELETE
                          </button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

  <!-- edit Drug modal -->

  <div
    class="modal fade"
    id="modalEditDrug"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Update Hospital</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            #closeEditBtn
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form (submit)="editDashboard(postForm)" #postForm="ngForm">
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class=" prefix grey-text"></i>

              <mat-form-field>
                <input
                  matInput
                  type="text"
                  name="DrugName"
                  [ngModel]="dashboard?.DrugName"
                  required
                  minlength="3"
                  placeholder="Drug name"
                  #DrugName="ngModel"
                />
                <mat-error *ngIf="DrugName.invalid"
                  >Please enter a Drug name.</mat-error
                >
              </mat-form-field>

              <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>

            <div class="md-form mb-5">
              <i class=" prefix grey-text"></i>
              <!-- <input type="email" id="defaultForm-email" class="form-control validate"> -->
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  name="Batch"
                  [ngModel]="dashboard?.Batch"
                  required
                  minlength="3"
                  placeholder="Batch number"
                  #Batch="ngModel"
                />
                <mat-error *ngIf="Batch.invalid"
                  >Please enter Batch Number
                </mat-error>
              </mat-form-field>

              <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label> -->
            </div>

            <div class="md-form mb-4">
              <i class="prefix grey-text"></i>
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  name="ExpiryDate"
                  [ngModel]="dashboard?.Spc"
                  required
                  minlength="3"
                  placeholder="Divisional stores"
                  #Spc="ngModel"
                />
                <mat-error *ngIf="Spc.invalid"
                  >Please enter a Hospital Address.</mat-error
                >
              </mat-form-field>
              <!-- <input type="password" id="defaultForm-pass" class="form-control validate"> -->
              <!-- <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label> -->
            </div>

            <div class="md-form mb-4">
              <i class="prefix grey-text"></i>
              <mat-form-field>
                <input
                  matInput
                  type="text"
                  name="Quentity"
                  [ngModel]="dashboard?.Quentity"
                  required
                  minlength="3"
                  placeholder="Quentity"
                  #Quentity="ngModel"
                />
                <mat-error *ngIf="Quentity.invalid">Please enter a City.</mat-error>
              </mat-form-field>
              <!-- <input type="password" id="defaultForm-pass" class="form-control validate"> -->
              <!-- <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label> -->
            </div>


          </div>
          <div class="modal-footer d-flex justify-content-center">
            <!-- <button class="btn btn-default">Login</button> -->
            <button mat-raised-button color="accent" type="submit">
              Update Drugs
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
