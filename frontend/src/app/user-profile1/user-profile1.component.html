

<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-10">
              <div class="card">

<div class="card-header card-header-danger">
  <h4 class="card-title">Hospitals Details</h4>
  <!-- <p class="card-category">Complete Hospital Details</p> -->
</div>


<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="hospitals.length > 0  && !isLoading">
  <mat-expansion-panel *ngFor="let hospital of hospitals">
    <mat-expansion-panel-header>
      {{ hospital.Hname }}
    </mat-expansion-panel-header>
      {{ hospital.Dirname }} <br><br>
      {{ hospital.content}}<br><br>
      {{ hospital.address }}<br><br>
      {{ hospital.city }} <br><br>


    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['user-profile', hospital.id]" routerLinkActive="router-link-active"  >EDIT</a>
      <button mat-button color="warn" (click)="onDelete(hospital.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="hospitals.length <= 0 && !isLoading">No Hospitals  added yet!</p>

</div>
</div>
</div>
</div>
</div>
