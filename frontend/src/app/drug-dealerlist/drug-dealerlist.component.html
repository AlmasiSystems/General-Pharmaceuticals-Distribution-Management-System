

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">

  <div class="card-header card-header-primary">
    <h4 class="card-title">Medi Details</h4>
    <p class="card-category">Recorded Details</p>
  </div>


  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion multi="true" *ngIf="dealers.length > 0  && !isLoading">
    <mat-expansion-panel *ngFor="let dealer of dealers">
      <mat-expansion-panel-header><br><br>
       <h4>Dealer name:</h4>{{dealer.name }}
      </mat-expansion-panel-header>
      <h4>Email : </h4> {{ dealer.email }} <br><br>
      <h4>Telephone:</h4>{{ dealer.tel }}<br><br>


      <mat-action-row>
        <a mat-button color="primary" [routerLink]="['/editmedi',dealer.id]" routerLinkActive="router-link-active"  >EDIT</a>
        <button mat-button color="warn" (click)="onDelete(dealer.id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="dealers.length <= 0 && !isLoading">No Medicines added yet!</p>

  </div>
  </div>
  </div>
  </div>
  </div>
