<div class="main-content">
    <div class="container-fluid">


        <div class="row">
            <div class="col-md-6">
                <div class="card card-chart">
                    <div class="card-header card-header">
                        <div class="ct-chart" id="dailySalesChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Division wise</h4>
                        <p class="card-category">
                            <!-- <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p> -->
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <!-- <i class="material-icons">access_time</i> updated 4 minutes ago -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                    <div class="card card-chart">
                        <div class="card-header card-header">
                            <div class="ct-chart" id="hoswiseechart"></div>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">Hospitals wise</h4>
                            <p class="card-category">
                                <!-- <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p> -->
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <!-- <i class="material-icons">access_time</i> updated 4 minutes ago -->
                            </div>
                        </div>
                    </div>
                </div>
        </div>


        <div class="row">

            <div class="col-md-6"> 
                <h4>Type Drug Name</h4><input  id="medName" type="text" class="form-control" (input)="onSearchChange($event.target.value)">

                <button (click)="onClickMe()">Load</button></div>
            <div class="col-md-6">
                <h4>Devisions</h4>
                <mat-form-field id="DiviSelect">
                  
                  <mat-select [(value)]="selected" (change)="selected($event)" >
                    <mat-option *ngFor="let food of cityNames" [value]="cityNames" >
                      {{food}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <button (click)="onLoadHos()">Load</button>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
               
                <div class="card">

                   
                   

                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Total Quantity : {{sum}}</h4>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">

                            <table mdbTable class="table">
                                <thead class="">
                                    <th>
                                        Drug Name
                                    </th>
                                  
                                    <th>
                                        Divisions
                                    </th>
                                   
                                    <th>
                                        %
                                    </th>

                                </thead>
                                <tbody>
                                    <tr mdbTableCol *ngFor="let cityy of city">
                                        <th>{{cityy.DrugName}}</th>
                                        <th>{{cityy.Name}}</th>
                                        <th>{{cityy.Quantity}}</th>
                                       <th>{{cityy.per}}</th>


                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
               
                    <div class="card">
    
                       
                       
    
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">Total Quantity : {{sum2}}</h4>
    
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
    
                                <table mdbTable class="table">
                                    <thead class="">
                                        <th>
                                            Drug Name
                                        </th>
                                      
                                        <th>
                                            Hospitals
                                        </th>
                                        <th>
                                            %
                                        </th>
    
                                    </thead>
                                    <tbody>
                                        <tr mdbTableCol *ngFor="let hos of cityHos">
                                            <th>{{hos.DrugName}}</th>
                                            <th>{{hos.Hname}}</th>
                                           
                                            <th>{{hos.per}}</th>
    
    
                                        </tr>
                                    </tbody>
                                </table>
    
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
